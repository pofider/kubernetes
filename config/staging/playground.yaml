apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: playground-staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: playground-staging
    spec:
      containers:
      - name: playground-staging
        image: jsreport/playground:2.7.1
        imagePullPolicy: Always
        ports:
        - containerPort: 5488
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock-volume
        env:      
        - name: ip
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: loggly_token
          valueFrom:
            secretKeyRef:
              name: playground
              key: logglyToken
        - name: stack
          value: "test"
        - name: extensions_dockerWorkers_network
          value: "nw_playground_docker_workers_staging"
        - name: extensions_dockerWorkers_subnet
          value: "182.31.0.0/24"              
        - name: extensions_playground_baseUrl
          value: "http://playground.jsreport.cloud" 
        - name: extensions_mongodbStore_address
          value: "mongodb"                
        - name: extensions_mongodbStore_username
          value: "admin"            
        - name: extensions_mongodbStore_password
          valueFrom:
            secretKeyRef:
              name: mongo
              key: mongo.txt
        - name: extensions_mongodbStore_authDb
          value: "admin"
        - name: extensions_playground_adminUserId
          valueFrom:
            secretKeyRef:
              name: playground
              key: playgroundadmin
        - name: extensions_playground_facebook_clientID
          valueFrom:
            secretKeyRef:
              name: playground
              key: fbid
        - name: extensions_playground_facebook_clientSecret
          valueFrom:
            secretKeyRef:
              name: playground
              key: fbsecret
        - name: extensions_playground_twitter_consumerKey
          valueFrom:
            secretKeyRef:
              name: playground
              key: twkey
        - name: extensions_playground_twitter_consumerSecret
          valueFrom:
            secretKeyRef:
              name: playground
              key: twsecret
        - name: extensions_playground_github_clientID
          valueFrom:
            secretKeyRef:
              name: playground
              key: gtid
        - name: extensions_playground_github_clientSecret
          valueFrom:
            secretKeyRef:
              name: playground
              key: gtsecret
        - name: extensions_authentication_cookieSession_secret
          valueFrom:
            secretKeyRef:
              name: playground
              key: secret
        resources:
          limits:
            memory: "512Mi"
            cpu: "0.1"
          requests:
            cpu: "0"
            memory: "0"
      volumes:
      - name: docker-sock-volume
        hostPath:        
          path: /var/run/docker.sock         
          type: File
---          
apiVersion: v1
kind: Service
metadata:
  name: playground-staging
  labels:
    app: playground-staging
spec:
  selector:
    app: playground-staging
  ports:
    - name: http
      port: 5488          
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: playground-staging-ingress
  annotations:    
    kubernetes.io/ingress.class: nginx   
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/limit-rps: "10"        
    nginx.ingress.kubernetes.io/server-snippet: |
      location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
      }    
spec:
  rules:  
  - host: playground.jsreport.cloud
    http:  
      paths:
      - path: /
        backend:
          serviceName: playground-staging
          servicePort: 5488