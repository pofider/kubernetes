apiVersion: apps/v1
kind: Deployment
metadata:
  name: johealthcheck
spec:
  selector:
    matchLabels:
      app: johealthcheck
  replicas: 1
  template:
    metadata:
      labels:
        app: johealthcheck
    spec:
      containers:
      - name: johealthcheck
        image: pofider/johealthcheck:1.2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        volumeMounts:
        - name: johealthcheck
          mountPath: /app/credentials.json
          subPath: credentials.json
          readOnly: true
        resources:
          limits:
            memory: "120Mi"
            cpu: "0.1"
          requests:
            cpu: "0"
            memory: "0"
      volumes:
      - name: johealthcheck
        secret:
          secretName: jo-credentials  
          items:
          - key: joCredentials.json
            path: credentials.json
---
apiVersion: v1
kind: Service
metadata:
  name: johealthcheck
  labels:
    app: johealthcheck
spec:
  selector:
    app: johealthcheck
  ports:
    - name: http
      port: 1000   
